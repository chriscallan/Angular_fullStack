<div class="container" fxLayout="row" fxLayout.sm="column"
    fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{dish.image}} alt={{dish.name}}>
      <md-card-content>
        <p>{{dish.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button md-button (click)="goBack()">BACK</button>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button md-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </md-card-actions>
    </md-card>
  </div>
  <div [hidden]="dish">
      <md-spinner></md-spinner><h4>Loading... Please wait</h4>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h2><b>Comments</b></h2>
    <md-list>
      <md-list-item *ngFor="let comment of dish.comments">
        <p mdLine>{{comment.comment}}</p>
        <p mdline>{{comment.rating}} Stars</p>
        <p mdLine>-- {{comment.author}} {{comment.date | date}}</p>
      </md-list-item>
      <form class="full-width"  [formGroup]="commentForm" (ngSubmit)="onSubmit()" novalidate>
        <table>
          <tr>
            <td>
              <md-input-container class="full-width" dividerColor="{{(formErrors.name) ? 'warn' : 'primary'}}">
                <input mdInput formControlName="name" placeholder="Name" type="text" required>
                <md-hint>
                  <span [hidden]="!(formErrors.name)">{{formErrors.name}}</span>
                </md-hint>
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <md-input-container class="full-width">
                  <!-- <input id="rating" type="number" mdInput formControlName="rating"> -->
                  <md-slider formControlName="rating" class="form-control" mdInput min="0" max="5"></md-slider>
                  <!-- <md-slider formControlName="rating" showTicks="true" min="0" max="5" step="1" tickInterval="1" thumbLabel="true"></md-slider> -->
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <md-input-container class="full-width" dividerColor="{{(formErrors.comment) ? 'warn' : 'primary'}}">
                <textarea mdInput formControlName="comment" placeholder="Comment" rows=12></textarea>
                <md-hint>
                  <span [hidden]="!(formErrors.comment)">{{formErrors.comment}}</span>
                </md-hint>
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <button md-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">Submit</button>
            </td>
          </tr>
        </table>
      </form>
    </md-list>
  </div>
</div>
